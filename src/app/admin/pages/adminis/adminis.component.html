<form>
    <div class="form-group"> <!-- Full Name   <div class="form-group mb-4" *ngFor="let q of chaeaQuestions | slice:0:20">-->
        <label for="full_name_id" class="control-label">Nombre</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Nombre">
    </div>    
    
    <div class="form-group"> <!-- Street 1 -->
        <label for="street1_id" class="control-label">Email</label>
        <input [(ngModel)]="user.email" type="text" class="form-control" id="street1_id" name="email" placeholder="*********@*****.**">
    </div>                    
                            
    <div class="form-group"> <!-- Street 2 -->
        <label for="street2_id" class="control-label">Rol</label>
        <input [(ngModel)]="user.rol" type="text" class="form-control" id="street2_id" name="rol" placeholder="Estudiante">
    </div> 
    <div class="form-group"> <!-- State Button -->
      <label for="state_id" class="control-label">Genero</label>
      <input  class="form-control" id="state_id" [(ngModel)]="user.genero" name="Genero" placeholder="M/F">
  </div>    
  
  <div class="form-group"> <!-- Street 1 -->
      <label for="street1_id" class="control-label">Departamento</label>
      <input [(ngModel)]="user.departamento" type="text" class="form-control" id="street1_id" name="dep" placeholder="Valle del cauca">
  </div>                    
                          
  <div class="form-group"> <!-- Street 2 -->
      <label for="street2_id" class="control-label">Ciudad</label>
      <input [(ngModel)]="user.ciudad" type="text" class="form-control" id="street2_id" name="ciudad2" placeholder="TuluÃ¡">
  </div>  
  <div class="form-group"> <!-- Full Name   <div class="form-group mb-4" *ngFor="let q of chaeaQuestions | slice:0:20">-->
    <label for="full_name_id" class="control-label">Direccion</label>
    <input [(ngModel)]="user.direccion" type="text" class="form-control" id="full_name_id" name="direc" placeholder="Calle Nro ###-###">
</div>                                         
                            
    <div class="form-group row"> <!-- Submit Button -->
        <button (click)="CrudUser()" type="submit" class="btn btn-primary m-4">{{crud}}</button>
        <div  *ngIf="cancel">
          <button  (click)="CancelForm()"  type="submit" class="btn btn-danger m-4">cancelar</button>
        </div>
        
    </div>  
    
    
</form>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Borrar!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Esta seguro de eliminar este usuario ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cancelar</button>
    <button type="button" class="btn btn btn-danger" (click)="deleteUser()">Eliminar</button>
  </div>
</ng-template>

  <section id="ngx">
  <table class="table" >
    <thead class="thead-light">
      <tr class="col-12">
        <th scope="col" class="col-2">Nombre</th>
        <th scope="col" class="col-2">Correo</th>
        <th scope="col" class="col-2">Rol</th>
        <th scope="col" class="col-4">Accion</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of name; index as i">
        <td>
              {{item.nombre}}
        </td>
        <td>{{item.email}}</td>
        <td>{{item.rol}}</td>
        <td>
        <button (click)="Print(item)" type="submit" class="btn btn-info m-2">Editar</button>
        <!--<button type="submit" class="btn btn btn-danger m-2">Eliminar</button>-->
        <button class="btn btn btn-danger m-2" (click)="open(content,item._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a (click)="prevPage()" class="page-link"  aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" >{{page}}</a></li>
    <li class="page-item">
      <a class="page-link" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span  class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
