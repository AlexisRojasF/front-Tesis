<div class="container mb-5 mt-2">
  <h1 class="py-3">Perfil</h1>
  <form [formGroup]="registerForm" class="mt-2">
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control mt-1 mb-2" placeholder="Nombre" />
      <div *ngIf="registerForm.get('nombre').errors" class="help-block mt-1 text-danger">
        <i class="ft-alert-circle align-middle"></i> Se requiere
        el nombre
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control mt-1 mb-2" placeholder="Correo"
        [ngClass]="{
          'is-invalid': registerFormSubmitted && rf.email.invalid,
          'is-valid': registerFormSubmitted && !rf.email.invalid
        }" required />
      <div *ngIf="registerForm.get('email').errors" class="help-block mt-1 text-danger">
        <i class="ft-alert-circle align-middle"></i> correo
        electronico es requerido
      </div>
      <div *ngIf="registerForm.get('email').errors?.email" class="help-block mt-1 text-danger">
        <i class="ft-alert-circle align-middle"></i> El correo
        electr칩nico debe ser una direcci칩n de correo electr칩nico
        v치lida
      </div>
    </div>
    
    <div class="form-group">
      <label for="domicilio" class="form-label">Genero</label>
      <select class="form-control form-select-sm" aria-label=".form-select-sm example"
        formControlName="genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="binario">No binario</option>
      </select>
    </div>

    <div formGroupName="domicilio">
      <div class="form-group">
        <label for="inputEmail3" class=" col-form-label">Departamento:
        </label>
        <select class="form-control form-select-sm" aria-label=".form-select-sm example"
        formControlName="departamento" id="floatingSelectGrid"
        (change)="cuidadFuncion($event.target.value)">
        <option value="{{ item.id }}" *ngFor="let item of departamentosCol">
            {{ item.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-form-label">Ciudad:
        </label>
        <div class="">
          <select class="form-control form-select-sm" aria-label=".form-select-sm example"
          formControlName="cuidad">
          <option value="{{ item.id }}" *ngFor="let item of ciudadCol">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="inputEmail3" class="col-form-label">Direccion:
      </label>
      <div class="">
        <input type="text" formControlName="confirmPassword" class="form-control mb-2"
        placeholder="Direccion" formControlName="direccion" />
      </div>
    </div>
  </div>
    <button class="btn btn-primary" (click)="Actualizar()" type="button">Editar</button>
  </form>
  </div>
